  <main>

    
    <div class="form">
      <h2 class="rate">Rate Us!</h2><br>
      <form action="record.html" >
        <label class="before">First name:</label><br>
        <input type="text" id="uname" placeholder="Username" name="uname" required><br>
        <label class="before">Password:</label><br>
        <input type="password" id="pword" placeholder="Password" name="pword" pattern="[a-zA-Z0-9]{8}" title="Must have 8 characters between letters and numbers." required><br>
        <label class="before">Confirm Password:</label><br>
        <input type="password" id="pword2" placeholder="Password" name="pword2" pattern="[a-zA-Z0-9]{8}" title="passwords don't match" required><br>
        <label class="before">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your byui email address"
          title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required><br>
        <label for="r" class="before">What is your rating for us?</label>
        <div id="rangevalue">0</div>
        <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
        <datalist id="rangevalues">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </datalist><br><br>
        <button type="submit" class="after" href="record.html">Send</button>

      </form>
    </div>



  </main>
