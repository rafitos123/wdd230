<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Forecast</title>
</head>
<body>
    <h1>5-Day Forecast</h1>
    <div id="forecast"></div>

    <script>
        const apiKey = '29dbdb5b52394d31fb0823709d986fb3';
        const lat = -25.436750898979618; // Example latitude
        const lon = -49.25548368149482; // Example longitude

        const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const forecastContainer = document.getElementById('forecast');
                data.list.forEach((item, index) => {
                    const timestamp = new Date(item.dt * 1000); // Convert timestamp to date
                    const temp = item.main.temp;
                    const description = item.weather[0].description;

                    const forecastItem = document.createElement('p');
                    forecastItem.innerHTML = `<b>Day ${index + 1}</b>: ${temp}Â°C, ${description}`;
                    forecastContainer.appendChild(forecastItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
